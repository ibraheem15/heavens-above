name: Generate Release Notes

on:
#   release:
#     types: [published]
    push: #! For testing purposes
        branches:
        - main

jobs:
  release_notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
            curl -LO https://github.com/cli/cli/releases/download/v2.4.0/gh_2.4.0_linux_amd64.tar.gz
            tar xvf gh_2.4.0_linux_amd64.tar.gz
            sudo mv gh_2.4.0_linux_amd64/bin/gh /usr/local/bin/
            rm -rf gh_2.4.0_linux_amd64.tar.gz gh_2.4.0_linux_amd64

      - name: Generate release notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^)
          RELEASE_NOTES=$(git log --format=%B $PREVIOUS_TAG..HEAD)
          echo "RELEASE_NOTES=$RELEASE_NOTES" >> $GITHUB_ENV

      - name: Update release
        run: |
          gh release edit ${{ github.event.release.tag_name }} -n "${{ env.RELEASE_NOTES }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}