name: Deploy
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm i
      - run: npm run build
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Echo Deploy to AWS S3
        run: |
          echo "Deploying to AWS S3 bucket: ${{ secrets.AWS_S3_BUCKET }}"
          echo "Using AWS Access Key ID: [REDACTED]"
          echo "Using AWS Secret Access Key: [REDACTED]"
          echo "In AWS Region: ${{ secrets.AWS_REGION }}"
          echo "Syncing from source directory: dist"
          echo "With arguments: --acl public-read --follow-symlinks --delete"
