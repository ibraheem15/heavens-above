version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "daily"
    # Create pull requests with dependency changes
    open-pull-requests-limit: 10
    # Run tests to verify compatibility
    automerged: true
    # Adhere to versioning policies and include proper review mechanisms
    version: "2.0.0"
    reviewers:
      - username: "reviewer1"
      - username: "reviewer2"
